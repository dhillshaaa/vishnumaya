<!DOCTYPE html>
<html>
    <head>
        <title>love</title>
        <style>
            body{
                background-image:url("bg.jpg");
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin:0;
            }
            .box{
               background-color:rgba(255,255,255,0.5);

                
                border-radius: 10px;
                width:600px;
                height: 500px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .box h3{
                font-size: 2rem;
                color:rgba(141, 62, 5, 0.485);
                text-align: center;
                margin-bottom: 20px;
                
            }
            .button{
                display: flex;
                gap:30px;
            }
            .button button{
                background-color:rgba(162, 70, 4, 0.748);
            
                width:100px;
                padding:10px;
                border: 2px solid rgb(251, 251, 251);
                border-radius: 30px;
                cursor: pointer;
                font-weight: bolder;
                font-size: 16px;
                color:white;
            }
            button:hover{
                background-color:rgb(182, 162, 125);
            }
            .box img{
                width: 130px;
                height: 120px;
                border:none;
                border-radius: 25px;
                padding: 10px;
                margin-bottom: 20px;
            }
          

        </style>
        
    </head>
    <body>
        <div class="box">
            <h3>Will you be my guardian angel forever??</h3>
            <img src="chick.jpg" alt="picture">
            <div class="button">
                <button class="yes">Yes</button>
                 <button class="no">No</button>
            </div>


        </div>
    


    </body>
</html>
